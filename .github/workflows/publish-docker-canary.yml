name: Docker Canary Release

on:
  workflow_dispatch:
    inputs:
      preid:
        description: 'Pre-release identifier (e.g., canary, alpha, beta)'
        required: false
        default: 'canary'

# Prevent concurrent canary releases
concurrency:
  group: docker-canary-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-canary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dismissible
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dismissible
          DISMISSIBLE_POSTGRES_STORAGE_CONNECTION_STRING: postgresql://postgres:postgres@localhost:5432/dismissible
        run: npm run prisma:push

      - name: Build
        run: npm run build

      - name: Test
        env:
          DISMISSIBLE_POSTGRES_STORAGE_CONNECTION_STRING: postgresql://postgres:postgres@localhost:5432/dismissible
        run: npm run validate

      - name: Generate canary tags
        id: canary
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          PREID="${{ github.event.inputs.preid || 'canary' }}"
          CANARY_TAG="${PREID}-${SHORT_SHA}"

          echo "canary_tag=$CANARY_TAG" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "preid=$PREID" >> $GITHUB_OUTPUT
          echo "Canary tag: $CANARY_TAG"
          echo "Short SHA: $SHORT_SHA"

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker canary image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dismissible-api:${{ steps.canary.outputs.canary_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dismissible-api:${{ steps.canary.outputs.preid }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output Docker image information
        run: |
          CANARY_TAG="${{ steps.canary.outputs.canary_tag }}"
          PREID="${{ steps.canary.outputs.preid }}"
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/dismissible-api"

          echo ""
          echo "üê≥ Docker Canary Image Published!"
          echo ""
          echo "Image: ${IMAGE_NAME}"
          echo "Tags:"
          echo "  - ${CANARY_TAG} (specific commit)"
          echo "  - ${PREID} (latest canary)"
          echo ""
          echo "Pull commands:"
          echo "  docker pull ${IMAGE_NAME}:${CANARY_TAG}"
          echo "  docker pull ${IMAGE_NAME}:${PREID}"
          echo ""
