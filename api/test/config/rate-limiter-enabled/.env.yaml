# Rate limiter enabled test config
# Uses low points (3) and short duration (1s) to easily trigger rate limiting

server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  type: memory

jwtAuth:
  enabled: false

rateLimiter:
  enabled: true
  points: 3
  duration: 1
  keyType: ip
  keyMode: and

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
