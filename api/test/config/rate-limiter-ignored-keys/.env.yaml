# Rate limiter with ignored keys (whitelist) test config
# IPs in ignoredKeys should bypass rate limiting

server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  type: memory

jwtAuth:
  enabled: false

rateLimiter:
  enabled: true
  points: 3
  duration: 1
  keyType: ip,origin
  keyMode: and
  ignoredKeys: 127.0.0.1,whitelisted.example.com

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
