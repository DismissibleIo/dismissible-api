# Dismissible API Test Configuration
# This config is used for testing swagger endpoints

server:
  port: 3001

cors:
  enabled: true
  origins:
    - http://localhost:3001
    - http://localhost:5173
  methods:
    - GET
    - POST
    - DELETE
    - OPTIONS
  allowedHeaders:
    - Content-Type
    - Authorization
    - x-request-id
  credentials: true
  maxAge: 86400

helmet:
  enabled: true
  contentSecurityPolicy: true
  crossOriginEmbedderPolicy: true
  hstsMaxAge: 31536000
  hstsIncludeSubDomains: true
  hstsPreload: false

validation:
  disableErrorMessages: true
  whitelist: true
  forbidNonWhitelisted: true
  transform: true

swagger:
  enabled: true
  path: docs

storage:
  # postgres | dynamodb | memory
  type: ${DISMISSIBLE_STORAGE_TYPE:-memory}
  postgres:
    connectionString: postgresql://postgres:postgres@localhost:5432/dismissible
  dynamodb:
    tableName: dismissible-items
    region: us-east-1
    endpoint: http://localhost:4566
    accessKeyId: test
    secretAccessKey: test

jwtAuth:
  enabled: false
