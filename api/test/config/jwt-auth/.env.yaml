server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  type: memory

jwtAuth:
  enabled: true
  wellKnownUrl: https://auth.test.local/.well-known/openid-configuration
  issuer: https://auth.test.local/
  audience: dismissible-api
  matchUserId: true
  userIdMatchType: exact
  userIdClaim: sub

rateLimiter:
  enabled: false

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
