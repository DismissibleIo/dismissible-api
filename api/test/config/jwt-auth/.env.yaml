server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  # postgres | dynamodb | memory
  type: ${DISMISSIBLE_STORAGE_TYPE:-postgres}
  postgres:
    connectionString: postgresql://postgres:postgres@localhost:5432/dismissible
  dynamodb:
    tableName: dismissible-items
    region: us-east-1
    endpoint: http://localhost:4566
    accessKeyId: test
    secretAccessKey: test

jwtAuth:
  enabled: true
  wellKnownUrl: https://auth.example.com/.well-known/openid-configuration
  issuer: https://auth.example.com
  audience: dismissible-api
  matchUserId: true
  userIdMatchType: exact
  # userIdMatchRegex:
  userIdClaim: sub

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
