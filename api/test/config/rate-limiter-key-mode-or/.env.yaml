# Rate limiter with OR key mode test config
# Uses first available key type (fallback chain)

server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  type: memory

jwtAuth:
  enabled: false

rateLimiter:
  enabled: true
  points: 3
  duration: 1
  keyType: ip,origin,referrer
  keyMode: or

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
