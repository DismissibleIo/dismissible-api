server:
  port: 3002

cors:
  enabled: false

helmet:
  enabled: false

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true

swagger:
  enabled: false

jwtAuth:
  enabled: false

# Custom property for testing schema extension
customFeature:
  enabled: true
  maxItems: 100
  featureName: 'test-feature'
