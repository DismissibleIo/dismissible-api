# Rate limiter with ANY key mode test config
# Checks all key types independently - blocked if ANY limit exceeded

server:
  port: 3001

cors:
  enabled: false

helmet:
  enabled: false

swagger:
  enabled: false

storage:
  type: memory

jwtAuth:
  enabled: false

rateLimiter:
  enabled: true
  points: 3
  duration: 1
  keyType: ip,origin
  keyMode: any

validation:
  disableErrorMessages: false
  whitelist: true
  forbidNonWhitelisted: true
  transform: true
